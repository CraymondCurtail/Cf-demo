applications:
- name: app-using-config-server
  instances: 1
  memory: 256M
  disk_quota: 512M
  env:
    CONFIG_SERVER_PORT: 8082
    FRANK: 8100
    #PORT: 8099
  stack: cflinuxfs3
  path: .
  buildpacks:
  #- https://github.com/starkandwayne/part2-sidecar-buildpack
  - https://github.com/CraymondCurtail/Cf-demo
  - ruby_buildpack
  sidecars:
  - name: config-server
    process_types:
    - web
    command: './config-server'
